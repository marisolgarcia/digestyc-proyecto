<div class="p-grid p-justify-center" style="padding: 1rem">
  <div class="p-col-10">
    <div class="p-grid ui-fluid" style="padding:1rem;">
      <div class="p-col-12" style="padding:0;">
        <h1>Ejecución Mesual Plan 2020 / Junio</h1>
      </div>
    </div>
    <hr>

    <div class="p-grid ui-fluid p-justify-center" style="padding: 1rem">
      <div class="p-col-12 p-md-7 p-lg-4">
        <p-card header="Actividad"  styleClass="ui-card" [style]="{height: '100%'}">
          <hr>
          <div class="p-grid margen">
            <p for="iniciativa" class="p-col-12" style="font-weight: bold;">
              Realizar un análisis del estado actual de la cartografía para la producción estadística.
            </p>
          </div>
          <div class="p-grid margen">
            <label for="fechaInicio" class="p-col-12 p-md-5 p-lg-4">Fecha Inicio:</label>
            <div class="p-col-12 p-md-7 p-lg-8">
              <p for="fechaInicio" style="text-align:right">
                01/01/2020
              </p>
            </div>
          </div>
          <div class="p-grid margen">
            <label for="fechaFin" class="p-col-12 p-md-5 p-lg-4">Fecha Fin:</label>
            <div class="p-col-12 p-md-7 p-lg-8">
              <p for="fechaFin" style="text-align:right">
                30/06/2020
              </p>
            </div>
          </div>
        </p-card>
      </div>
    </div>

    <div class="p-grid p-justify-center" style="padding: 1rem">

      <div class="p-col-12 p-md-12 p-lg-6">
        <p-card header="Ejecución"  styleClass="ui-card" [style]="{height: '100%'}">
          <hr>
          <div class="ui-fluid">
              <div class="p-field p-grid">
                  <label for="mes" class="p-col-12 p-md-3">Mes:</label>
                  <div class="p-col-12 p-md-9">
                    <p-dropdown inputId="mes" [(ngModel)]="selectedMes" [options]="mes" optionLabel="name"></p-dropdown>
                  </div>
              </div>
              <div class="p-field p-grid">
                  <label for="meta" class="p-col-12 p-md-3">Meta:</label>
                  <div class="p-col-12 p-md-9">
                    <p-inputNumber id="meta" [(ngModel)]="meta" [disabled]="true"></p-inputNumber>
                  </div>
              </div>
              <div class="p-field p-grid">
                  <label for="acumulado" class="p-col-12 p-md-3">Acumulado:</label>
                  <div class="p-col-12 p-md-9">
                    <p-inputNumber id="acumulado" [(ngModel)]="acumulado"  [disabled]="true"></p-inputNumber>
                  </div>
              </div>
              <div class="p-field p-grid">
                  <label for="ejecucion" class="p-col-12 p-md-3">Ejecución:</label>
                  <div class="p-col-12 p-md-9">
                    <p-inputNumber id="ejecutado" [(formControl)]="ejecutado"></p-inputNumber>
                  </div>
              </div>
              <div class="p-field p-grid">
                  <label for="fechaFin" class="p-col-12 p-md-3">Avance:</label>
                  <div class="p-col-12 p-md-9">
                    <p-progressBar [value]="value" [(ngClass)]="backgroundColor"></p-progressBar>
                  </div>
              </div>
          </div>

        </p-card>
      </div>

      <div class="p-col-12 p-md-12 p-lg-6">
        <p-card header="Resultados"  styleClass="ui-card" [style]="{height: '100%'}">
          <hr>
          <div class="ui-fluid">
            <div class="p-field p-grid">
                <label for="Logro" class="p-col-12 p-md-3">Logro:</label>
                <div class="p-col-12 p-md-9">
                  <textarea id="Logro" type="text" rows="6" pInputTextarea class="ui-inputtext ui-corner-all ui-state-default ui-widget">Un informe del estado situacional de la cartografia de la DIGESTYC, el cual tiene un avance del 75%</textarea>
                </div>
            </div>
          </div>
        </p-card>
      </div>

      <div class="p-col-12">
        <p-card header="Evidencia"  styleClass="ui-card" [style]="{height: '100%'}">
          <hr>
          <div class="ui-fluid">
            <div class="p-field p-grid">
                <label for="evidencia" class="p-col-12 p-md-3 p-lg-2">Evidencia:</label>
                <div class="p-col-12 p-md-9 p-lg-10">
                  <p-fileUpload #form
                           name="myfile[]"
                           chooseLabel="Escoger un archivo"
                           customUpload="true"
                           maxFileSize="{{maxFileSize}}"
                           (uploadHandler)="myUploader($event, form)"

                  ></p-fileUpload>
                  <div>
                    <u><h4>archivo.pdf</h4></u>
                  </div>
                </div>
            </div>
          </div>

        </p-card>
      </div>

        </p-card>

      <div class="p-col-12">
        <button type="button" pButton [routerLink]="['/ejecucionesActividad']" label="Guardar"></button>
        <button type="button" pButton [routerLink]="['/ejecucionesActividad']" label="Cancelar" class="ui-button-secondary"></button>
      </div>
    </div>

  </div>
</div>
