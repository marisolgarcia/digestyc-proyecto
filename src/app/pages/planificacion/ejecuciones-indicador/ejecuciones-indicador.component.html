<div style="padding: 1rem">
  <div class="p-grid ui-fluid" style="padding:1rem;">
    <div class="p-col-6" style="padding:0;">
      <h1>Ejecuciones</h1>
    </div>
    <div class="p-col-6 group-right" style="padding:0;">
      <a [routerLink]="['/informaIndicador',indicador.id]" class="layout-config-button" style="color: #008100; cursor: pointer"><i class="fa fa-plus-circle"></i></a>
    </div>
  </div>

  <hr>
  <div class="p-grid p-justify-center" style="padding:1rem;">
    <div class="p-md-6 p-lg-4" style="padding:0;">
      <p-card header="Indicador"  styleClass="ui-card" >
        <hr>
        <div class="p-field p-grid margen">
          <div class="p-col" style="text-align:center">
            <label class="p-col-fixed" style="width:100px">
              <b>{{indicador.indicador}}</b>
            </label>
          </div>
        </div>
        <div class="p-field p-grid margen">
          <label  class="p-col-fixed" style="width:100px">Peso:</label>
          <div class="p-col" style="text-align:right">
            <label class="p-col-fixed" style="width:100px">{{indicador.peso}}</label>
          </div>
        </div>
        <div class="p-field p-grid margen">
          <label class="p-col-fixed" style="width:100px">Periodicidad</label>
          <div class="p-col" style="text-align:right">
            <label class="p-col-fixed" style="width:100px">{{indicador.periodicidad}}</label>
          </div>
        </div>
        <div class="p-field p-grid margen">
          <label class="p-col-fixed" style="width:100px">Periodo</label>
          <div class="p-col" style="text-align:right">
            <label class="p-col-fixed" style="width:100px">{{indicador.periodo}}</label>
          </div>
        </div>
      </p-card>
    </div>
    </div>

  <div class="p-grid ui-fluid" style="padding:1rem; padding-top: 2rem">
    <div class="p-col-6" style="padding:0;">
      <h1>Historial</h1>
    </div>
  </div>
  <hr>

  <p-table [value]="ejecucionesTrimestral" [autoLayout]="true" [rows]="5" [paginator]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Registrado</th>
        <th>Planificado para</th>
        <th>Año</th>
        <th>Meta</th>
        <th>Ejecución</th>
        <th>Evidencia</th>
        <th>Ver Detalles</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-eje>
      <tr  >
          <td >{{eje.registrado}}</td>
          <td>{{eje.planificadoPara}}</td>
          <td>{{eje.anio}}</td>
          <td>{{eje.meta}}</td>
          <td>{{eje.ejecucion}}</td>
          <td style="text-align: center" >
            <a href="#" style="color: #008100">
              <i class="fa fa-download" ></i>
            </a>
          </td>
          <td style="text-align: center" >
            <a [routerLink]="['/verIndicadorEje',eje.id]">
              <i class="fa fa-eye"></i>
            </a>
          </td>
      </tr>
    </ng-template>
  </p-table>



</div>
