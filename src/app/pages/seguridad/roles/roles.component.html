<div style="padding: 1rem">
	<div class="p-grid ui-fluid" style="padding:1rem;">
		<div class="p-col-6" style="padding:0;">
			<h1>Roles</h1>
		</div>
		<div class="p-col-6 group-right" style="padding:0;">
			<a href="" class="layout-config-button" style="color: #008100;"><i class="fa fa-plus-circle"></i></a>
		</div>
	</div>

	<hr>

	<div style="padding: 2rem">
		<p-table [value]="roles">
			<ng-template pTemplate="header">
				<tr>
					<th *ngFor="let col of columns"
					[pSortableColumn]="col.field"
					>
						{{col.header}}
						<p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
					</th>
					
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-rol>
				<tr>
					<td>{{rol.nombre}}</td>
					<td>{{rol.descripcion}}</td>
					<td>{{rol.permisos}}</td>
				</tr>
			</ng-template>
		</p-table>
	</div>
</div>
