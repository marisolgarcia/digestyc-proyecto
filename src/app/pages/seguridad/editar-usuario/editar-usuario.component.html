<div style="padding: 1rem" >
  <div class="p-grid ui-fluid" style="padding:1rem;">
    <div class="p-col-8" style="padding:0;">
      <h1>Editar Usuario</h1>
    </div>
    <div class="p-col-4 group-right" style="padding:0;">
      <a (click)="disabled = !disabled" class="layout-config-button" style="color: #008100; cursor: pointer"><i class="fa fa-pencil-square"></i></a>
    </div>
  </div>
  <hr>

  <app-form-usuario [usuario]="usuario" [disabled]="disabled" ></app-form-usuario>

  <div class="p-grid p-justify-center" style="padding-top: 1rem">
    <div class="p-col-12 p-md-12 p-lg-10 ">
      <button [routerLink]="['/listaUsuario']" pButton type="button" label="Guardar"></button>
    </div>
  </div>
</div>
