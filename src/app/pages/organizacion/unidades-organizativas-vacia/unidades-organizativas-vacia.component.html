<div style="padding: 1rem">
  <div class="p-grid ui-fluid" style="padding:1rem;">
    <div class="p-col-8" style="padding:0;">
      <h1>Unidad Organizativa</h1>
    </div>
  </div>
  <hr>
  <div class="p-grid  p-justify-center" style="padding: 2em">
    <div class="p-col-12 p-md-8 p-lg-8  ui-fluid" >
      <p-card header="Añadir Unidad Organizativa"  styleClass="ui-card-shadow">
        <hr>
        <div style="text-align: center">
          <label  style="width:100px">No ha registrado unidades organizativas,</label>
        </div>
        <div style="text-align: center; margin-left: 1.1rem" >
          <label >puede empezar a registrarlas haciendo click </label>
        </div>
        <div style="text-align: center; margin-right: 19em">
          <label style="cursor: pointer"><a (click)="showDialog()">aquí</a></label>
        </div>
      </p-card>
   </div>
  </div>

  <p-dialog header="Añadir Unidad Organizativa" [(visible)]="display" [modal]="true">
    <div class="p-field p-grid">
      <label class="p-col-fixed" style="width:100px">Unidad Organizativa: </label>
      <div class="p-col">
        <input type="text" pInputText class="ui-inputtext ui-corner-all ui-state-default ui-widget">
      </div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-fixed" style="width:100px">Estado: </label>
      <div class="p-col">
        <p-dropdown appendTo="body"  [options]="estados" [(ngModel)]="estado" ></p-dropdown>
      </div>
    </div>
    <div class="p-field p-grid">
      <div class="p-col">
        <button pButton type="button" label="Guardar" (click)="closeDialog()" ></button>
      </div>
    </div>
  </p-dialog>



</div>
